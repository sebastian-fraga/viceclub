                <span class="line"></span>

        </nav>
    </header>
    <div class="block" id="container">
        <div class="text-container">
            <h2>Trucos de Grand Theft Auto: Liberty City Stories</h2>
            <div class="platform-selector">
                <button data-platform="ps" class="platform-btn">PlayStation</button>
                <button data-platform="xbox" class="platform-btn">Xbox</button>

                <button data-platform="pc" class="platform-btn">PC</button>
            </div>

            <div id="cheatsContainer"></div>
        </div>
    </div>
    <div id="rightContent">
        <div class="right-content-logos">
            <a href="../III/trucos.html">
                <img src="../assets/images/main/III.webp" alt="Logo de GTA 3" class="right-content-img">
            </a>
            <a href="../VC/trucos.html">
                <img src="../assets/images/main/VC.webp" alt="Logo de GTA Vice City" class="right-content-img">
            </a>
            <a href="../SA/trucos.html">
                <img src="../assets/images/main/SA.webp" alt="Logo de GTA San Andreas" class="right-content-img">

            <a href="../LCS/trucos.html">
                <img src="../assets/images/main/LCS.webp" alt="Logo de GTA Liberty City Stories">
            </a>
            <a href="../VCS/trucos.html">

            </a>

                <img src="../assets/images/main/IV.webp" alt="Logo de GTA 4" class="right-content-img">

        <nav class="right-content-nav">
            <ul>
                <li><a href="inicio.html" class="inactive">INICIO</a></li>

    </div>
    <audio id="clickSound" preload="auto">
        <source src="../assets/sounds/select_lcs.wav" type="audio/mpeg">
    </audio>
    <audio id="hoverSound" preload="auto">
        <source src="../assets/sounds/hover_lcs.wav" type="audio/mpeg">
    </audio>
    <script>
        const clickSound = document.getElementById('clickSound');
        const hoverSound = document.getElementById('hoverSound');

        document.querySelectorAll('a').forEach(link => {

            link.addEventListener('click', function (e) {
                clickSound.currentTime = 0;
                clickSound.play();

                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    e.preventDefault();
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                }
            });

            link.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hamburger");
            const rightContent = document.getElementById("rightContent");
            const block = document.querySelector(".block");

            button.addEventListener("click", function (event) {
                event.stopPropagation();
                rightContent.classList.toggle("show");
                button.classList.toggle("active");

                if (block) block.classList.toggle("menu-shift");
            });

            document.addEventListener("click", function (event) {
                if (!rightContent.contains(event.target) && !button.contains(event.target)) {
                    rightContent.classList.remove("show");
                    button.classList.remove("active");

                    if (block) block.classList.remove("menu-shift");
                }
            });
        });
    </script>
    <script src="../assets/scripts/cheats.js"></script>
</body>

</html>
