<script>
document.addEventListener("DOMContentLoaded", function () {
    const button = document.getElementById("hamburger");
    const rightContent = document.getElementById("rightContent");
    const block = document.querySelector(".block");

    button.addEventListener("click", function (event) {
    event.stopPropagation();
    rightContent.classList.toggle("show");
    button.classList.toggle("active");

    if (block) block.classList.toggle("menu-shift");
});

    document.addEventListener("click", function (event) {
    if (!rightContent.contains(event.target) && !button.contains(event.target)) {
    rightContent.classList.remove("show");
    button.classList.remove("active");

    if (block) block.classList.remove("menu-shift");
    }
});
});
</script>
<script>
    const tool = document.querySelector(".tools");
    const arrow = tool.querySelector(".tools-arrow");
    const tabs = tool.querySelectorAll(".tools-tabs button");
    const contents = tool.querySelectorAll(".tools-tab-content");

    tool.querySelector(".tools-header").addEventListener("click", () => {
        tool.classList.toggle("expanded");
    });

    tabs.forEach(tab => {
        tab.addEventListener("click", (e) => {
            e.stopPropagation();
            tabs.forEach(btn => btn.classList.remove("active"));
            tab.classList.add("active");

            const selected = tab.dataset.tab;
            contents.forEach(c => {
                c.classList.toggle("active", c.dataset.content === selected);
            });
        });
    });

    tabs[0].click();
</script>
