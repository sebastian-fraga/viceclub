<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/main/logo.webp" type="image/webp">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/styles_III.css">
    <link rel="preload" href="assets/fonts/GTAArtDecoRegular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/images/main/background_III.webp" as="image" type="image/webp">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Radio - III</title>
</head>

<body class="gta-3">
    <header>
        <div class="logo-container">
            <a href="../index.html">
                <img src="../assets/images/main/logo.webp" alt="Vice Club Logo">
            </a>
            <h1>VICE CLUB</h1>
        </div>
        <nav>
            <button id="hamburger" aria-label="Abrir menú">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </nav>
    </header>
    <div class="wip">
        <p>EN CONSTRUCCIÓN</p>
    </div>
    <div class="block" id="container"
        data-radios='["RADIO APAGADA","HEAD_RADIO_III","DOUBLE_CLEF_III","K-JAH_III","RISEFM","LIPS106","GAMEFM","MSXFM","FLASHBACK_95.6"]'>
        <div class="text-container">
            <h2>Radios de Grand Theft Auto III</h2>
            <div class="radio-container">
                <span class="material-symbols-rounded" id="previousRadio">
                    chevron_left
                </span>
                <div class="radio-drag">
                    <p id="nameRadio">RADIO APAGADA</p>
                </div>
                <span class="material-symbols-rounded" id="nextRadio">
                    chevron_right
                </span>
            </div>
        </div>
    </div>
    <div id="radioInfo" class="radio-info">
        <img src="" alt="" id="radioImage">
        <h3 id="radioTitle"></h3>
        <p id="radioDJ"></p>
        <p id="radioGenre"></p>
        <ol id="radioList">
        </ol>
    </div>
    <footer>
        <div class="footer-left">
            <div class="footer-album">
                <img id="albumArt">
            </div>
            <div class="footer-text">
                <p id="songTitle">Canción</p>
                <p id="artistName">Artista</p>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-controls">
                <span class="material-symbols-rounded">skip_previous</span>
                <span class="material-symbols-rounded">pause_circle</span>
                <span class="material-symbols-rounded" style="display: none;">play_circle</span>
                <span class="material-symbols-rounded">skip_next</span>
            </div>
            <div class="footer-timer">
                <p id="currentTime">0:00</p>
                <div id="bar">
                    <div id="currentBar"></div>
                </div>
                <p id="totalTime">0:00</p>
            </div>
        </div>
    </footer>

    <div id="rightContent">
        <div class="right-content-logos">
            <a href="#" class="active">
                <img src="../assets/images/main/III.webp" alt="Logo de GTA 3" loading="lazy" class="active">
            </a>
            <a href="../VC/inicio.html">
                <img src="../assets/images/main/VC.webp" alt="Logo de GTA Vice City" loading="lazy">
            </a>
            <a href="../SA/inicio.html">
                <img src="../assets/images/main/SA.webp" alt="Logo de GTA San Andreas" loading="lazy">
            </a>
            <a href="../LCS/inicio.html">
                <img src="../assets/images/main/LCS.webp" alt="Logo de GTA Liberty City Stories" loading="lazy">
            </a>
            <a href="../VCS/inicio.html">
                <img src="../assets/images/main/VCS.webp" alt="Logo de GTA Vice City Stories" loading="lazy">
            </a>
            <a href="../IV/inicio.html">
                <img src="../assets/images/main/IV.webp" alt="Logo de GTA 4" loading="lazy">
            </a>
            <a href="../V/inicio.html">
                <img src="../assets/images/main/V.webp" alt="Logo de GTA 5" loading="lazy">
            </a>
            <a href="../VI/inicio.html">
                <img src="../assets/images/main/VI.webp" alt="Logo de GTA 6" loading="lazy">
            </a>
        </div>
        <nav class="right-content-nav">
            <div class="right-content-links">
                <a href="inicio.html">INICIO</a>
                <a href="100.html">100%</a>
                <a href="artworks.html">ARTWORKS</a>
                <a href="herramientas_y_mods.html">HERRAMIENTAS Y MODS</a>
                <a href="logros.html">LOGROS</a>
                <a href="mapa.html" >MAPA</a>
                <a href="#" class="active">RADIO</a>
                <a href="trucos.html">TRUCOS</a>
            </div>
            <div class="right-content-footer">
                <div class="footer-settings">
                    <p>Sonidos de hover y click</p>
                    <label>
                        <input type="checkbox" id="soundToggle">
                        <span></span>
                    </label>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sounds -->
    <audio id="clickSound" preload="auto">
        <source src="../assets/sounds/select_iii.wav" type="audio/mpeg">
    </audio>
    <audio id="hoverSound" preload="auto">
        <source src="../assets/sounds/hover_iii.wav" type="audio/mpeg">
    </audio>
    <script src="../assets/scripts/sounds.js"></script>

    <script src="../assets/scripts/radioSlider.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hamburger");
            const rightContent = document.getElementById("rightContent");
            const block = document.querySelector(".block");

            button.addEventListener("click", function (event) {
                event.stopPropagation();
                rightContent.classList.toggle("show");
                button.classList.toggle("active");

                if (block) block.classList.toggle("menu-shift");
            });

            document.addEventListener("click", function (event) {
                if (!rightContent.contains(event.target) && !button.contains(event.target)) {
                    rightContent.classList.remove("show");
                    button.classList.remove("active");

                    if (block) block.classList.remove("menu-shift");
                }
            });
        });
    </script>
</body>

</html>
