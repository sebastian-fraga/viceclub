    <audio id="clickSound" preload="auto">
        <source src="../assets/sounds/select_iv.wav" type="audio/mpeg">
    </audio>
    <audio id="hoverSound" preload="auto">
        <source src="../assets/sounds/hover_iv.wav" type="audio/mpeg">
    </audio>
    <script>
        const clickSound = document.getElementById('clickSound');
        const hoverSound = document.getElementById('hoverSound');

        document.querySelectorAll('a').forEach(link => {

            link.addEventListener('click', function (e) {
                clickSound.currentTime = 0;
                clickSound.play();

                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    e.preventDefault();
                    setTimeout(() => {
                        window.location.href = href;
                    }, 750);
                }
            });

            link.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });

        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("hamburger");
            const rightContent = document.getElementById("rightContent");
            const block = document.querySelector(".block");

            button.addEventListener("click", function (event) {
                event.stopPropagation();
                rightContent.classList.toggle("show");
                button.classList.toggle("active");

                if (block) block.classList.toggle("menu-shift");
            });

            document.addEventListener("click", function (event) {
                if (!rightContent.contains(event.target) && !button.contains(event.target)) {
                    rightContent.classList.remove("show");
                    button.classList.remove("active");

                    if (block) block.classList.remove("menu-shift");
                }
            });
        });
    </script>
</body>
