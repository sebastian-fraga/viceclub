    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles_IV.css">

</head>
<body class="gta-iv">
    <header>
        <a href="../index.html">
        <img src="../assets/images/main/logo.webp" alt="Vice Club Logo">

        <nav>

                <span class="line"></span>

            </button>
        </nav>    
    </header>
    <div class="block" id="container">
        <div class="text-container">
        <h2>Radios de Grand Theft Auto IV</h2>
        <div class="radio-container">
            <div class="radio-drag">
                <p>RADIO APAGADA</p>
                </div>
            </div>
         </div>
        </div>
        <div id="rightContent">
            <div class="right-content-logos">
            <a href="../III/radio.html">
                <img src="../assets/images/main/III.webp" alt="Logo de GTA 3" class="right-content-img">
            </a>
            <a href="../VC/radio.html">
                <img src="../assets/images/main/VC.webp" alt="Logo de GTA Vice City" class="right-content-img">
            </a>
            <a href="../SA/radio.html">

            </a>
            <a href="../LCS/radio.html">
                <img src="../assets/images/main/LCS.webp" alt="Logo de GTA Liberty City Stories" class="right-content-img">
            </a>

            </a>
        </div>
        <nav class="right-content-nav">
            <ul>
                <li><a href="inicio.html" class="inactive">INICIO</a></li>

                <li><a href="#" class="active">RADIO</a></li>
            </ul>
        </nav>
    </div>
        
<script>
document.addEventListener("DOMContentLoaded", function () {
    const button = document.getElementById("hamburger");
    const rightContent = document.getElementById("rightContent");
    const block = document.querySelector(".block");

    button.addEventListener("click", function (event) {
    event.stopPropagation();
    rightContent.classList.toggle("show");
    button.classList.toggle("active");

    if (block) block.classList.toggle("menu-shift");
});

    document.addEventListener("click", function (event) {
    if (!rightContent.contains(event.target) && !button.contains(event.target)) {
    rightContent.classList.remove("show");
    button.classList.remove("active");

    if (block) block.classList.remove("menu-shift");
    }
});
});
</script>
